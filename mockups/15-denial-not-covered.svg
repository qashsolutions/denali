<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:43</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="375" height="60" fill="#0f172a"/>
    <rect x="0" y="59" width="375" height="1" fill="#1e293b"/>

    <g transform="translate(16, 18)">
      <path d="M12 4 L4 12 L12 20" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>

    <text x="187" y="36" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">Coverage Guidance</text>
  </g>

  <!-- Not Covered Banner -->
  <g transform="translate(24, 120)">
    <rect width="327" height="80" rx="16" fill="#ef4444" opacity="0.15" filter="url(#shadow)"/>
    <rect x="0" y="0" width="327" height="80" rx="16" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.5"/>

    <!-- Warning icon -->
    <circle cx="40" cy="40" r="24" fill="#ef4444" opacity="0.2"/>
    <circle cx="40" cy="40" r="16" fill="#ef4444"/>
    <text x="40" y="46" fill="#fff" font-size="18" text-anchor="middle" font-weight="700">!</text>

    <text x="76" y="32" fill="#f87171" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">Not covered by Original Medicare</text>
    <text x="76" y="54" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Hearing aids are excluded from</text>
    <text x="76" y="72" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Medicare Part A and Part B.</text>
  </g>

  <!-- Explanation Card -->
  <g transform="translate(24, 220)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">WHY IT'S NOT COVERED</text>

    <rect y="16" width="327" height="100" rx="16" fill="#1e293b" filter="url(#shadow)"/>
    <rect x="0" y="16" width="327" height="100" rx="16" fill="none" stroke="#334155" stroke-width="1"/>

    <text x="20" y="45" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Hearing aids, exams for fitting hearing aids,</text>
    <text x="20" y="65" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">and related services are specifically excluded</text>
    <text x="20" y="85" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">by federal law from Medicare coverage.</text>
    <text x="20" y="105" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Source: Medicare.gov ‚Ä¢ SSA ¬ß1862(a)(7)</text>
  </g>

  <!-- What IS Covered Card -->
  <g transform="translate(24, 360)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">WHAT MEDICARE DOES COVER</text>

    <rect y="16" width="327" height="130" rx="16" fill="#1e293b" filter="url(#shadow)"/>
    <rect x="0" y="16" width="327" height="130" rx="16" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>

    <!-- Item 1 -->
    <g transform="translate(20, 36)">
      <circle cx="12" cy="12" r="12" fill="#10b981" opacity="0.15"/>
      <text x="12" y="17" fill="#10b981" font-size="12" text-anchor="middle">‚úì</text>
      <text x="36" y="10" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500">Diagnostic hearing tests</text>
      <text x="36" y="28" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">If ordered by doctor for medical reason</text>
    </g>

    <!-- Item 2 -->
    <g transform="translate(20, 86)">
      <circle cx="12" cy="12" r="12" fill="#10b981" opacity="0.15"/>
      <text x="12" y="17" fill="#10b981" font-size="12" text-anchor="middle">‚úì</text>
      <text x="36" y="10" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500">Cochlear implants</text>
      <text x="36" y="28" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">For severe hearing loss meeting criteria</text>
    </g>
  </g>

  <!-- Print Summary -->
  <g transform="translate(24, 520)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">FOR YOUR RECORDS</text>

    <rect y="16" width="327" height="100" rx="16" fill="#1e293b" filter="url(#shadow)"/>

    <text x="20" y="45" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">You asked about: Hearing aids</text>
    <text x="20" y="67" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Coverage status: Not covered</text>
    <text x="20" y="89" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Date: January 27, 2025</text>

    <!-- Print button -->
    <g transform="translate(250, 35)">
      <rect width="60" height="32" rx="8" fill="#334155"/>
      <text x="30" y="21" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" text-anchor="middle">üñ®Ô∏è Print</text>
    </g>
  </g>

  <!-- Action Button -->
  <g transform="translate(24, 660)">
    <rect width="327" height="50" rx="14" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="163" y="32" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="600" text-anchor="middle">Ask Another Question</text>
  </g>

  <!-- Feedback -->
  <g transform="translate(24, 730)">
    <text x="163" y="15" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle">Was this helpful?   üëç  üëé</text>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>