<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:41</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Close/Back Button -->
  <g transform="translate(16, 60)">
    <path d="M12 4 L4 12 L12 20" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Progress Indicator -->
  <g transform="translate(140, 68)">
    <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
    <circle cx="24" cy="0" r="4" fill="#334155"/>
    <circle cx="48" cy="0" r="4" fill="#334155"/>
    <circle cx="72" cy="0" r="4" fill="#334155"/>
  </g>
  <text x="187" y="90" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle">Step 1 of 4</text>

  <!-- Hero Section -->
  <g transform="translate(0, 120)">
    <!-- Mountain Logo -->
    <g transform="translate(137, 0)" filter="url(#glow)">
      <path d="M30 70 L55 20 L80 70 Z" fill="#3b82f6" opacity="0.8"/>
      <path d="M55 70 L80 30 L105 70 Z" fill="#8b5cf6" opacity="0.8"/>
    </g>

    <text x="187" y="110" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="700" text-anchor="middle">Upgrade to continue</text>

    <text x="187" y="145" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" text-anchor="middle">Enter your email to verify your account</text>
  </g>

  <!-- Email Input Form -->
  <g transform="translate(24, 300)">
    <text x="0" y="0" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500">Email address</text>

    <!-- Email Input Field -->
    <g transform="translate(0, 16)">
      <rect width="327" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="327" height="56" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>

      <!-- Email icon -->
      <g transform="translate(20, 20)">
        <rect x="0" y="2" width="16" height="12" rx="2" fill="none" stroke="#64748b" stroke-width="1.5"/>
        <path d="M0 4 L8 10 L16 4" fill="none" stroke="#64748b" stroke-width="1.5"/>
      </g>

      <text x="48" y="35" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16">maria.gonzalez@email.com</text>
    </g>

    <!-- Helper text -->
    <text x="0" y="95" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">We'll send a 6-digit verification code</text>
  </g>

  <!-- Send Code Button -->
  <g transform="translate(24, 440)">
    <rect width="327" height="56" rx="28" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="163" y="36" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Send verification code</text>
  </g>

  <!-- Why we need this -->
  <g transform="translate(24, 530)">
    <rect width="327" height="100" rx="16" fill="#1e293b" opacity="0.5"/>

    <text x="20" y="28" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="600" letter-spacing="0.5">WHY WE VERIFY</text>

    <g transform="translate(20, 45)">
      <circle cx="6" cy="8" r="3" fill="#3b82f6"/>
      <text x="18" y="12" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Secure your medical information</text>
    </g>

    <g transform="translate(20, 70)">
      <circle cx="6" cy="8" r="3" fill="#3b82f6"/>
      <text x="18" y="12" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Access your question history</text>
    </g>
  </g>

  <!-- Verification Steps Preview -->
  <g transform="translate(24, 660)">
    <text x="163" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" text-anchor="middle">Next steps:</text>
    <text x="163" y="22" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle">Email code → Mobile code → Select plan → Pay</text>
  </g>

  <!-- Terms -->
  <g transform="translate(24, 720)">
    <text x="163" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle">By continuing, you agree to our</text>
    <text x="163" y="18" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle">Terms of Service and Privacy Policy</text>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>