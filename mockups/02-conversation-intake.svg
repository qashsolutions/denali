<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="userBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:41</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="375" height="60" fill="#0f172a"/>
    <rect x="0" y="59" width="375" height="1" fill="#1e293b"/>

    <!-- Back button -->
    <g transform="translate(16, 18)">
      <path d="M12 4 L4 12 L12 20" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Title -->
    <text x="187" y="36" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">New Question</text>

    <!-- Menu -->
    <g transform="translate(335, 22)">
      <circle cx="0" cy="0" r="2" fill="#94a3b8"/>
      <circle cx="0" cy="8" r="2" fill="#94a3b8"/>
      <circle cx="0" cy="16" r="2" fill="#94a3b8"/>
    </g>
  </g>

  <!-- Chat Messages -->
  <g transform="translate(0, 120)">
    <!-- User Message -->
    <g transform="translate(80, 0)">
      <rect width="271" height="50" rx="20" fill="url(#userBubble)" filter="url(#shadow)"/>
      <text x="20" y="31" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">My mom needs a back scan approved</text>
    </g>
    <text x="335" y="66" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11">9:41 AM</text>

    <!-- Assistant Message -->
    <g transform="translate(24, 85)">
      <rect width="300" height="130" rx="20" fill="#1e293b" filter="url(#shadow)"/>
      <rect x="0" y="0" width="300" height="130" rx="20" fill="none" stroke="#334155" stroke-width="1"/>

      <!-- Assistant avatar -->
      <circle cx="-12" cy="20" r="16" fill="#3b82f6" opacity="0.2"/>
      <text x="-12" y="26" fill="#3b82f6" font-size="14" text-anchor="middle">üèîÔ∏è</text>

      <text x="20" y="32" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500">I'd be happy to help with your</text>
      <text x="20" y="54" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500">mom's back scan.</text>

      <text x="20" y="82" fill="#cbd5e1" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">A few quick questions so I can</text>
      <text x="20" y="102" fill="#cbd5e1" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">check what Medicare needs:</text>
    </g>
    <text x="24" y="232" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11">9:41 AM</text>

    <!-- Question Card -->
    <g transform="translate(24, 250)">
      <rect width="327" height="80" rx="16" fill="#1e293b" filter="url(#shadow)"/>
      <rect x="0" y="0" width="327" height="80" rx="16" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>

      <!-- Question indicator -->
      <circle cx="28" cy="28" r="12" fill="#3b82f6" opacity="0.2"/>
      <text x="28" y="33" fill="#3b82f6" font-size="12" text-anchor="middle" font-weight="700">1</text>

      <text x="52" y="32" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500">How long has she been having</text>
      <text x="52" y="52" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500">back problems?</text>
    </g>
  </g>

  <!-- Smart Suggestion Chips -->
  <g transform="translate(24, 470)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="500">TAP TO ANSWER</text>

    <!-- Row 1 -->
    <g transform="translate(0, 20)">
      <rect width="130" height="44" rx="22" fill="#1e293b"/>
      <rect x="0" y="0" width="130" height="44" rx="22" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <text x="65" y="28" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle">A few weeks</text>
    </g>

    <g transform="translate(145, 20)">
      <rect width="160" height="44" rx="22" fill="#1e293b"/>
      <rect x="0" y="0" width="160" height="44" rx="22" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <text x="80" y="28" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle">Several months</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 74)">
      <rect width="145" height="44" rx="22" fill="#1e293b"/>
      <rect x="0" y="0" width="145" height="44" rx="22" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <text x="72" y="28" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle">Over a year</text>
    </g>

    <g transform="translate(160, 74)">
      <rect width="167" height="44" rx="22" fill="#1e293b"/>
      <rect x="0" y="0" width="167" height="44" rx="22" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <text x="83" y="28" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle">Not sure exactly</text>
    </g>
  </g>

  <!-- Progress Indicator -->
  <g transform="translate(24, 630)">
    <rect width="327" height="4" rx="2" fill="#334155"/>
    <rect width="82" height="4" rx="2" fill="url(#accentGradient)"/>
    <text x="163" y="24" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" text-anchor="middle">Question 1 of 4</text>
  </g>

  <!-- Bottom Input Bar -->
  <g transform="translate(0, 712)">
    <rect width="375" height="100" fill="#0f172a"/>
    <rect x="24" y="16" width="280" height="50" rx="25" fill="#1e293b"/>
    <rect x="24" y="16" width="280" height="50" rx="25" fill="none" stroke="#334155" stroke-width="1"/>
    <text x="48" y="47" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Or type your answer...</text>

    <!-- Send Button -->
    <circle cx="327" cy="41" r="23" fill="#334155"/>
    <path d="M320 41 L334 41 M328 35 L334 41 L328 47" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>