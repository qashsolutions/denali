<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="userBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:42</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="375" height="60" fill="#0f172a"/>
    <rect x="0" y="59" width="375" height="1" fill="#1e293b"/>

    <g transform="translate(16, 18)">
      <path d="M12 4 L4 12 L12 20" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>

    <text x="187" y="36" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">Back Pain - Coverage</text>
  </g>

  <!-- Previous conversation context -->
  <g transform="translate(24, 130)">
    <rect width="327" height="50" rx="12" fill="#1e293b" opacity="0.5"/>
    <text x="16" y="20" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11">EARLIER IN CONVERSATION</text>
    <text x="16" y="38" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Back pain for 3 months, tried PT, has leg tingling...</text>
  </g>

  <!-- User message about doctor -->
  <g transform="translate(80, 200)">
    <rect width="270" height="45" rx="16" fill="url(#userBubble)"/>
    <text x="20" y="28" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">My doctor is Dr. Sarah Chen</text>
  </g>

  <!-- Assistant asking for location -->
  <g transform="translate(24, 265)">
    <!-- Assistant avatar -->
    <circle cx="16" cy="16" r="16" fill="#3b82f6" opacity="0.2"/>
    <text x="16" y="22" fill="#3b82f6" font-size="14" text-anchor="middle">üèîÔ∏è</text>

    <g transform="translate(44, 0)">
      <rect width="280" height="95" rx="16" fill="#1e293b" filter="url(#shadow)"/>

      <text x="20" y="28" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">To find the right Dr. Chen, could you</text>
      <text x="20" y="50" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">share your zip code? This helps me</text>
      <text x="20" y="72" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">find doctors in your area.</text>
    </g>
  </g>

  <!-- Why we ask callout -->
  <g transform="translate(68, 380)">
    <rect width="280" height="60" rx="12" fill="#3b82f6" opacity="0.1"/>
    <rect x="0" y="0" width="280" height="60" rx="12" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>

    <text x="16" y="24" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="500">WHY THIS HELPS</text>
    <text x="16" y="44" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">There are many Dr. Chens - your location</text>
    <text x="16" y="58" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">helps me find the right one quickly.</text>
  </g>

  <!-- Smart suggestion chips for zip -->
  <g transform="translate(24, 470)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="500">QUICK REPLIES</text>

    <g transform="translate(0, 16)">
      <rect width="140" height="44" rx="22" fill="#1e293b"/>
      <rect x="0" y="0" width="140" height="44" rx="22" fill="none" stroke="#334155" stroke-width="1"/>
      <text x="20" y="28" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">üìç Use my location</text>
    </g>

    <g transform="translate(155, 16)">
      <rect width="160" height="44" rx="22" fill="#1e293b"/>
      <rect x="0" y="0" width="160" height="44" rx="22" fill="none" stroke="#334155" stroke-width="1"/>
      <text x="20" y="28" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">I'll type my zip code</text>
    </g>
  </g>

  <!-- Privacy note -->
  <g transform="translate(24, 560)">
    <circle cx="10" cy="10" r="10" fill="#334155"/>
    <text x="10" y="15" fill="#64748b" font-size="10" text-anchor="middle">üîí</text>
    <text x="30" y="14" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Your location is only used for this search</text>
  </g>

  <!-- Chat Input -->
  <g transform="translate(0, 712)">
    <rect width="375" height="100" fill="#0f172a"/>
    <rect x="24" y="16" width="270" height="50" rx="25" fill="#1e293b"/>
    <rect x="24" y="16" width="270" height="50" rx="25" fill="none" stroke="#334155" stroke-width="1"/>
    <text x="48" y="47" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Enter zip code (e.g., 94305)</text>

    <!-- Send button -->
    <circle cx="322" cy="41" r="25" fill="url(#accentGradient)"/>
    <path d="M315 41 L322 34 L329 41 M322 34 L322 48" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>