<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:42</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="375" height="60" fill="#0f172a"/>
    <rect x="0" y="59" width="375" height="1" fill="#1e293b"/>

    <g transform="translate(16, 18)">
      <path d="M12 4 L4 12 L12 20" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- OTP Content -->
  <g transform="translate(24, 150)">
    <!-- Phone icon -->
    <g transform="translate(138, 0)">
      <circle cx="25" cy="25" r="40" fill="#3b82f6" opacity="0.15"/>
      <rect x="10" y="5" width="30" height="45" rx="4" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="25" cy="42" r="3" fill="#3b82f6"/>
      <text x="25" y="28" fill="#3b82f6" font-size="16" text-anchor="middle">ðŸ’¬</text>
    </g>

    <text x="163" y="110" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">Enter verification code</text>
    <text x="163" y="145" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" text-anchor="middle">We sent a 6-digit code to</text>
    <text x="163" y="170" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500" text-anchor="middle">+1 (555) ***-7890</text>
  </g>

  <!-- OTP Input Boxes -->
  <g transform="translate(37, 360)">
    <!-- Box 1 (filled) -->
    <g>
      <rect width="45" height="60" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="45" height="60" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="22" y="42" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="28" font-weight="600" text-anchor="middle">4</text>
    </g>

    <!-- Box 2 (filled) -->
    <g transform="translate(52, 0)">
      <rect width="45" height="60" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="45" height="60" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="22" y="42" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="28" font-weight="600" text-anchor="middle">7</text>
    </g>

    <!-- Box 3 (filled) -->
    <g transform="translate(104, 0)">
      <rect width="45" height="60" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="45" height="60" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="22" y="42" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="28" font-weight="600" text-anchor="middle">2</text>
    </g>

    <!-- Box 4 (active/cursor) -->
    <g transform="translate(156, 0)">
      <rect width="45" height="60" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="45" height="60" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <!-- Cursor -->
      <rect x="20" y="18" width="2" height="24" fill="#3b82f6">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Box 5 (empty) -->
    <g transform="translate(208, 0)">
      <rect width="45" height="60" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="45" height="60" rx="12" fill="none" stroke="#334155" stroke-width="1"/>
    </g>

    <!-- Box 6 (empty) -->
    <g transform="translate(260, 0)">
      <rect width="45" height="60" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="45" height="60" rx="12" fill="none" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Resend Code -->
  <g transform="translate(24, 460)">
    <text x="163" y="0" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle">Didn't receive a code?</text>
    <text x="163" y="28" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500" text-anchor="middle">Resend code (0:45)</text>
  </g>

  <!-- Verify Button -->
  <g transform="translate(24, 530)">
    <rect width="327" height="56" rx="28" fill="#334155"/>
    <text x="163" y="36" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Verify</text>
  </g>

  <!-- Numeric Keypad -->
  <g transform="translate(24, 620)">
    <!-- Row 1 -->
    <g transform="translate(0, 0)">
      <circle cx="54" cy="30" r="35" fill="#1e293b"/>
      <text x="54" y="38" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="500" text-anchor="middle">1</text>
    </g>
    <g transform="translate(109, 0)">
      <circle cx="54" cy="30" r="35" fill="#1e293b"/>
      <text x="54" y="38" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="500" text-anchor="middle">2</text>
    </g>
    <g transform="translate(218, 0)">
      <circle cx="54" cy="30" r="35" fill="#1e293b"/>
      <text x="54" y="38" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="500" text-anchor="middle">3</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 75)">
      <circle cx="54" cy="30" r="35" fill="#1e293b"/>
      <text x="54" y="38" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="500" text-anchor="middle">4</text>
    </g>
    <g transform="translate(109, 75)">
      <circle cx="54" cy="30" r="35" fill="#1e293b"/>
      <text x="54" y="38" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="500" text-anchor="middle">5</text>
    </g>
    <g transform="translate(218, 75)">
      <circle cx="54" cy="30" r="35" fill="#1e293b"/>
      <text x="54" y="38" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="500" text-anchor="middle">6</text>
    </g>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>