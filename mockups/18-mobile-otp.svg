    <text x="163" y="40" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" text-anchor="middle">We sent a 6-digit code to</text>
    <text x="163" y="65" fill="#ffffff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">+1 (555) 867-5309</text>
  </g>

  <!-- OTP Input Boxes -->
  <g transform="translate(40, 320)">
