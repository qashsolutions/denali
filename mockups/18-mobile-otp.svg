      <rect x="0" y="0" width="44" height="56" rx="12" fill="#334155"/>
      <text x="22" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">4</text>
    </g>
    <g transform="translate(50, 0)">
      <rect x="0" y="0" width="44" height="56" rx="12" fill="#334155"/>
      <text x="22" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">8</text>
    </g>
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="44" height="56" rx="12" fill="#334155"/>
      <text x="22" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">2</text>
    </g>
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="44" height="56" rx="12" fill="#334155"/>
      <text x="22" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">9</text>
    </g>
    <g transform="translate(200, 0)">
