      <text x="12" y="17" fill="#3b82f6" font-size="12" text-anchor="middle">‚ÑπÔ∏è</text>
      <text x="35" y="10" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Your first appeal letter is completely</text>
      <text x="35" y="28" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">free. No payment required.</text>
    </g>

    <g transform="translate(20, 60)">
      <circle cx="12" cy="12" r="12" fill="#10b981" opacity="0.15"/>
      <text x="12" y="17" fill="#10b981" font-size="12" text-anchor="middle">üîí</text>
      <text x="35" y="16" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Phone used only for verification</text>
    </g>
  </g>

  <!-- Home Indicator (iOS) -->
  <rect x="120" y="790" width="134" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
</svg>