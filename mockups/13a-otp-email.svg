<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:41</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Back Button -->
  <g transform="translate(16, 60)">
    <path d="M12 4 L4 12 L12 20" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Progress Indicator -->
  <g transform="translate(140, 68)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <circle cx="24" cy="0" r="4" fill="#3b82f6"/>
    <circle cx="48" cy="0" r="4" fill="#334155"/>
    <circle cx="72" cy="0" r="4" fill="#334155"/>
  </g>
  <text x="187" y="90" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle">Step 2 of 4</text>

  <!-- Email Icon -->
  <g transform="translate(155, 130)">
    <circle cx="32" cy="32" r="40" fill="#3b82f6" opacity="0.15"/>
    <rect x="12" y="20" width="40" height="28" rx="4" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M12 24 L32 38 L52 24" fill="none" stroke="#3b82f6" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="187" y="245" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="700" text-anchor="middle">Check your email</text>

  <text x="187" y="280" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" text-anchor="middle">We sent a code to</text>
  <text x="187" y="305" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500" text-anchor="middle">maria.gonzalez@email.com</text>

  <!-- OTP Input Boxes -->
  <g transform="translate(47, 350)">
    <!-- Box 1 - Filled -->
    <g transform="translate(0, 0)">
      <rect width="44" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="44" height="56" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="22" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">4</text>
    </g>

    <!-- Box 2 - Filled -->
    <g transform="translate(52, 0)">
      <rect width="44" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="44" height="56" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="22" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">7</text>
    </g>

    <!-- Box 3 - Filled -->
    <g transform="translate(104, 0)">
      <rect width="44" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="44" height="56" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="22" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="600" text-anchor="middle">2</text>
    </g>

    <!-- Box 4 - Active cursor -->
    <g transform="translate(156, 0)">
      <rect width="44" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="44" height="56" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <rect x="20" y="16" width="2" height="24" fill="#3b82f6">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Box 5 - Empty -->
    <g transform="translate(208, 0)">
      <rect width="44" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="44" height="56" rx="12" fill="none" stroke="#334155" stroke-width="1"/>
    </g>

    <!-- Box 6 - Empty -->
    <g transform="translate(260, 0)">
      <rect width="44" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="44" height="56" rx="12" fill="none" stroke="#334155" stroke-width="1"/>
    </g>
  </g>

  <!-- Timer and Resend -->
  <g transform="translate(24, 450)">
    <text x="163" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle">Didn't receive the code?</text>
    <text x="163" y="25" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500" text-anchor="middle">Resend in 0:47</text>
  </g>

  <!-- Verify Button (Disabled state since not all digits entered) -->
  <g transform="translate(24, 520)">
    <rect width="327" height="56" rx="28" fill="#334155"/>
    <text x="163" y="36" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Verify email</text>
  </g>

  <!-- Help text -->
  <g transform="translate(24, 610)">
    <rect width="327" height="70" rx="12" fill="#1e293b" opacity="0.5"/>
    <text x="20" y="28" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Can't find the email? Check your spam folder.</text>
    <text x="20" y="50" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Use a different email address</text>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>