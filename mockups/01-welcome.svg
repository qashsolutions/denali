<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:41</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>
  <g transform="translate(280, 20)">
    <path d="M0 6 L3 3 L6 6 L9 0 L12 6" fill="none" stroke="#fff" stroke-width="1.5"/>
  </g>

  <!-- Header -->
  <g transform="translate(24, 70)">
    <!-- Mountain Logo -->
    <g filter="url(#glow)">
      <path d="M20 35 L35 10 L50 35 Z" fill="#3b82f6" opacity="0.8"/>
      <path d="M35 35 L50 15 L65 35 Z" fill="#8b5cf6" opacity="0.8"/>
    </g>
    <text x="80" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="700">denali</text>
    <text x="80" y="48" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">.health</text>

    <!-- Theme Toggle (Sun icon - tap to go light) -->
    <g transform="translate(263, 0)">
      <circle cx="20" cy="25" r="22" fill="#334155"/>
      <circle cx="20" cy="25" r="8" fill="#fbbf24"/>
      <g stroke="#fbbf24" stroke-width="2" stroke-linecap="round">
        <line x1="20" y1="8" x2="20" y2="12"/>
        <line x1="20" y1="38" x2="20" y2="42"/>
        <line x1="3" y1="25" x2="7" y2="25"/>
        <line x1="33" y1="25" x2="37" y2="25"/>
        <line x1="8" y1="13" x2="11" y2="16"/>
        <line x1="29" y1="34" x2="32" y2="37"/>
        <line x1="8" y1="37" x2="11" y2="34"/>
        <line x1="29" y1="16" x2="32" y2="13"/>
      </g>
    </g>
  </g>

  <!-- Greeting Card -->
  <g transform="translate(24, 140)">
    <rect width="327" height="120" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="327" height="120" rx="20" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>

    <!-- Time-based greeting icon -->
    <circle cx="40" cy="40" r="20" fill="#3b82f6" opacity="0.2"/>
    <text x="40" y="47" fill="#fbbf24" font-size="20" text-anchor="middle">ðŸŒ™</text>

    <text x="72" y="38" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Good evening</text>
    <text x="72" y="62" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="22" font-weight="600">Venkata</text>

    <text x="24" y="100" fill="#cbd5e1" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">What can I help you with today?</text>
  </g>

  <!-- Quick Action Cards -->
  <g transform="translate(24, 290)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">QUICK ACTIONS</text>

    <!-- Card 1: New Question -->
    <g transform="translate(0, 20)">
      <rect width="156" height="100" rx="16" fill="#1e293b" filter="url(#shadow)"/>
      <rect x="0" y="0" width="156" height="100" rx="16" fill="none" stroke="#334155" stroke-width="1"/>
      <circle cx="30" cy="35" r="18" fill="#3b82f6" opacity="0.15"/>
      <text x="30" y="42" fill="#3b82f6" font-size="18" text-anchor="middle">ðŸ’¬</text>
      <text x="16" y="72" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500">New Question</text>
      <text x="16" y="88" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11">Ask about coverage</text>
    </g>

    <!-- Card 2: Past Questions -->
    <g transform="translate(171, 20)">
      <rect width="156" height="100" rx="16" fill="#1e293b" filter="url(#shadow)"/>
      <rect x="0" y="0" width="156" height="100" rx="16" fill="none" stroke="#334155" stroke-width="1"/>
      <circle cx="30" cy="35" r="18" fill="#8b5cf6" opacity="0.15"/>
      <text x="30" y="42" fill="#8b5cf6" font-size="18" text-anchor="middle">ðŸ“‹</text>
      <text x="16" y="72" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500">Past Questions</text>
      <text x="16" y="88" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11">View history</text>
    </g>
  </g>

  <!-- Common Questions Section -->
  <g transform="translate(24, 440)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">COMMON QUESTIONS</text>

    <!-- Suggestion 1 -->
    <g transform="translate(0, 20)">
      <rect width="327" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="327" height="56" rx="12" fill="none" stroke="#334155" stroke-width="1"/>
      <text x="16" y="35" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">"My mom needs a back scan approved"</text>
      <path d="M300 28 L308 28 L304 34 Z" fill="#64748b" transform="rotate(-90 304 28)"/>
    </g>

    <!-- Suggestion 2 -->
    <g transform="translate(0, 86)">
      <rect width="327" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="327" height="56" rx="12" fill="none" stroke="#334155" stroke-width="1"/>
      <text x="16" y="35" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">"Medicare denied my claim, help me appeal"</text>
      <path d="M300 28 L308 28 L304 34 Z" fill="#64748b" transform="rotate(-90 304 28)"/>
    </g>

    <!-- Suggestion 3 -->
    <g transform="translate(0, 152)">
      <rect width="327" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="327" height="56" rx="12" fill="none" stroke="#334155" stroke-width="1"/>
      <text x="16" y="35" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">"Does Medicare cover hearing aids?"</text>
      <path d="M300 28 L308 28 L304 34 Z" fill="#64748b" transform="rotate(-90 304 28)"/>
    </g>
  </g>

  <!-- Bottom Input Bar -->
  <g transform="translate(0, 712)">
    <rect width="375" height="100" fill="#0f172a"/>
    <rect x="24" y="16" width="280" height="50" rx="25" fill="#1e293b"/>
    <rect x="24" y="16" width="280" height="50" rx="25" fill="none" stroke="#334155" stroke-width="1"/>
    <text x="48" y="47" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Ask anything about Medicare...</text>

    <!-- Send Button -->
    <circle cx="327" cy="41" r="23" fill="url(#accentGradient)"/>
    <path d="M320 41 L334 41 M328 35 L334 41 L328 47" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>