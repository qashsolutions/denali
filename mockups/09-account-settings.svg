<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:41</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="375" height="60" fill="#0f172a"/>
    <rect x="0" y="59" width="375" height="1" fill="#1e293b"/>

    <!-- Back button -->
    <g transform="translate(16, 18)">
      <path d="M12 4 L4 12 L12 20" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>

    <text x="187" y="38" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">Account</text>
  </g>

  <!-- Profile Section -->
  <g transform="translate(24, 130)">
    <rect width="327" height="100" rx="20" fill="#1e293b" filter="url(#shadow)"/>

    <!-- Avatar -->
    <circle cx="50" cy="50" r="30" fill="#334155"/>
    <text x="50" y="58" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" text-anchor="middle">MG</text>

    <!-- Name and email -->
    <text x="96" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600">Maria Gonzalez</text>
    <text x="96" y="62" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">maria.gonzalez@email.com</text>

    <!-- Edit button -->
    <g transform="translate(280, 35)">
      <circle cx="15" cy="15" r="15" fill="#334155"/>
      <path d="M10 20 L10 20 M12 12 L18 18 M15 9 L21 15" fill="none" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Subscription Section -->
  <g transform="translate(24, 255)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">SUBSCRIPTION</text>

    <rect y="16" width="327" height="80" rx="16" fill="#1e293b" filter="url(#shadow)"/>
    <rect x="0" y="16" width="327" height="80" rx="16" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>

    <g transform="translate(20, 36)">
      <rect width="70" height="24" rx="12" fill="#8b5cf6" opacity="0.2"/>
      <text x="35" y="16" fill="#a78bfa" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="600" text-anchor="middle">UNLIMITED</text>
    </g>

    <text x="100" y="52" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500">$25/month</text>
    <text x="20" y="80" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Renews Feb 15, 2025</text>

    <text x="260" y="60" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Manage</text>
  </g>

  <!-- Settings List -->
  <g transform="translate(24, 380)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">SETTINGS</text>

    <rect y="16" width="327" height="250" rx="16" fill="#1e293b" filter="url(#shadow)"/>

    <!-- Theme Toggle -->
    <g transform="translate(20, 36)">
      <text x="0" y="15" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Theme</text>
      <!-- Theme selector buttons -->
      <g transform="translate(180, -4)">
        <!-- System button (selected) -->
        <rect width="40" height="26" rx="6" fill="#3b82f6" opacity="0.2"/>
        <text x="20" y="17" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle">Auto</text>
        <!-- Light button -->
        <rect x="44" width="30" height="26" rx="6" fill="#334155"/>
        <text x="59" y="18" fill="#94a3b8" font-size="12" text-anchor="middle">‚òÄÔ∏è</text>
        <!-- Dark button -->
        <rect x="78" width="30" height="26" rx="6" fill="#334155"/>
        <text x="93" y="18" fill="#94a3b8" font-size="12" text-anchor="middle">üåô</text>
      </g>
    </g>

    <rect x="20" y="70" width="287" height="1" fill="#334155"/>

    <!-- Notifications -->
    <g transform="translate(20, 86)">
      <text x="0" y="15" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Notifications</text>
      <!-- Toggle ON -->
      <g transform="translate(250, 0)">
        <rect width="50" height="28" rx="14" fill="#3b82f6"/>
        <circle cx="36" cy="14" r="11" fill="#fff"/>
      </g>
    </g>

    <rect x="20" y="120" width="287" height="1" fill="#334155"/>

    <!-- Accessibility -->
    <g transform="translate(20, 136)">
      <text x="0" y="15" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Accessibility</text>
      <path d="M290 10 L298 15 L290 20" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
    </g>

    <rect x="20" y="170" width="287" height="1" fill="#334155"/>

    <!-- Phone Number -->
    <g transform="translate(20, 186)">
      <text x="0" y="15" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Phone number</text>
      <text x="200" y="15" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">(555) 123-4567</text>
    </g>

    <rect x="20" y="220" width="287" height="1" fill="#334155"/>

    <!-- Help -->
    <g transform="translate(20, 236)">
      <text x="0" y="15" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Help &amp; Support</text>
      <path d="M290 10 L298 15 L290 20" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Legal Section -->
  <g transform="translate(24, 640)">
    <rect width="327" height="100" rx="16" fill="#1e293b" filter="url(#shadow)"/>

    <g transform="translate(20, 20)">
      <text x="0" y="15" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Terms of Service</text>
      <path d="M290 10 L298 15 L290 20" fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <rect x="20" y="50" width="287" height="1" fill="#334155"/>

    <g transform="translate(20, 65)">
      <text x="0" y="15" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Privacy Policy</text>
      <path d="M290 10 L298 15 L290 20" fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Sign Out -->
  <g transform="translate(24, 755)">
    <text x="163" y="0" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500" text-anchor="middle">Sign Out</text>
  </g>

  <!-- Delete Account -->
  <g transform="translate(24, 778)">
    <text x="163" y="0" fill="#ef4444" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" text-anchor="middle">Delete Account</text>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>