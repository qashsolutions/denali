<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="userBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:42</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="375" height="60" fill="#0f172a"/>
    <rect x="0" y="59" width="375" height="1" fill="#1e293b"/>

    <g transform="translate(16, 18)">
      <path d="M12 4 L4 12 L12 20" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>

    <text x="187" y="36" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">New Question</text>
  </g>

  <!-- Chat History (Collapsed Summary) -->
  <g transform="translate(24, 120)">
    <rect width="327" height="60" rx="12" fill="#1e293b" opacity="0.5"/>
    <text x="16" y="25" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">CONVERSATION SUMMARY</text>
    <text x="16" y="45" fill="#cbd5e1" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Back pain for 3 months, tried PT, has leg tingling...</text>
    <path d="M300 30 L308 30 L304 36 Z" fill="#64748b"/>
  </g>

  <!-- Loading State Card -->
  <g transform="translate(24, 210)">
    <rect width="327" height="340" rx="24" fill="#1e293b" filter="url(#shadow)"/>
    <rect x="0" y="0" width="327" height="340" rx="24" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>

    <!-- Animated Loader Circle -->
    <g transform="translate(163, 70)">
      <circle cx="0" cy="0" r="40" fill="none" stroke="#334155" stroke-width="4"/>
      <circle cx="0" cy="0" r="40" fill="none" stroke="url(#accentGradient)" stroke-width="4" stroke-dasharray="62.8 188.4" stroke-linecap="round" filter="url(#glow)">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="8" fill="#3b82f6" font-size="28" text-anchor="middle">üîç</text>
    </g>

    <!-- Status Text -->
    <text x="163" y="145" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">Checking Medicare coverage...</text>

    <!-- Progress Steps -->
    <g transform="translate(40, 180)">
      <!-- Step 1: Complete -->
      <g transform="translate(0, 0)">
        <circle cx="12" cy="12" r="12" fill="#34d399"/>
        <path d="M7 12 L10 15 L17 8" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="36" y="17" fill="#34d399" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Identified procedure code</text>
      </g>

      <!-- Step 2: Complete -->
      <g transform="translate(0, 40)">
        <circle cx="12" cy="12" r="12" fill="#34d399"/>
        <path d="M7 12 L10 15 L17 8" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="36" y="17" fill="#34d399" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Found diagnosis codes</text>
      </g>

      <!-- Step 3: In Progress -->
      <g transform="translate(0, 80)">
        <circle cx="12" cy="12" r="12" fill="#3b82f6">
          <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
        </circle>
        <circle cx="12" cy="12" r="4" fill="#fff"/>
        <text x="36" y="17" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Looking up NCD/LCD policies</text>
      </g>

      <!-- Step 4: Pending -->
      <g transform="translate(0, 120)">
        <circle cx="12" cy="12" r="12" fill="none" stroke="#475569" stroke-width="2"/>
        <text x="36" y="17" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Generating guidance</text>
      </g>
    </g>
  </g>

  <!-- Data Sources Badge -->
  <g transform="translate(24, 580)">
    <rect width="327" height="70" rx="12" fill="#1e293b" opacity="0.6"/>
    <text x="16" y="24" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="600" letter-spacing="0.5">CHECKING OFFICIAL SOURCES</text>

    <g transform="translate(16, 40)">
      <rect width="60" height="22" rx="11" fill="#334155"/>
      <text x="30" y="15" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle">ICD-10</text>
    </g>

    <g transform="translate(84, 40)">
      <rect width="50" height="22" rx="11" fill="#334155"/>
      <text x="25" y="15" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle">NCD</text>
    </g>

    <g transform="translate(142, 40)">
      <rect width="50" height="22" rx="11" fill="#334155"/>
      <text x="25" y="15" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle">LCD</text>
    </g>

    <g transform="translate(200, 40)">
      <rect width="50" height="22" rx="11" fill="#334155"/>
      <text x="25" y="15" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle">NPI</text>
    </g>

    <g transform="translate(258, 40)">
      <rect width="55" height="22" rx="11" fill="#3b82f6" opacity="0.3"/>
      <text x="27" y="15" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" text-anchor="middle">CPT</text>
    </g>
  </g>

  <!-- Bottom disabled input -->
  <g transform="translate(0, 712)">
    <rect width="375" height="100" fill="#0f172a"/>
    <rect x="24" y="16" width="327" height="50" rx="25" fill="#1e293b" opacity="0.5"/>
    <text x="187" y="47" fill="#475569" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" text-anchor="middle">Please wait...</text>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>