<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="userBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:42</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="375" height="60" fill="#0f172a"/>
    <rect x="0" y="59" width="375" height="1" fill="#1e293b"/>

    <g transform="translate(16, 18)">
      <path d="M12 4 L4 12 L12 20" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>

    <text x="187" y="36" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">Back Pain - Coverage</text>
  </g>

  <!-- Chat Messages -->
  <!-- User message -->
  <g transform="translate(70, 130)">
    <rect width="280" height="50" rx="16" fill="url(#userBubble)"/>
    <text x="20" y="20" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">My doctor is Dr. Sarah Chen at</text>
    <text x="20" y="40" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Stanford Medical Center</text>
  </g>

  <!-- Assistant response with NPI card -->
  <g transform="translate(24, 200)">
    <rect width="310" height="40" rx="16" fill="#1e293b"/>
    <text x="20" y="26" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">I found your doctor's information:</text>
  </g>

  <!-- NPI Provider Card (Integrated in Chat) -->
  <g transform="translate(24, 255)">
    <rect width="310" height="220" rx="20" fill="#1e293b" filter="url(#shadow)"/>
    <rect x="0" y="0" width="310" height="220" rx="20" fill="none" stroke="#334155" stroke-width="1"/>

    <!-- Provider Header -->
    <g transform="translate(20, 20)">
      <!-- Verified Badge -->
      <rect width="80" height="22" rx="11" fill="#10b981" opacity="0.15"/>
      <circle cx="14" cy="11" r="6" fill="#10b981"/>
      <path d="M11 11 L13 13 L17 9" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="26" y="15" fill="#10b981" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" font-weight="600">VERIFIED</text>
    </g>

    <!-- NPI Badge -->
    <g transform="translate(230, 20)">
      <rect width="60" height="22" rx="11" fill="#3b82f6" opacity="0.15"/>
      <text x="30" y="15" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" font-weight="500" text-anchor="middle">NPI</text>
    </g>

    <!-- Doctor Info -->
    <text x="20" y="70" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="18" font-weight="600">Dr. Sarah Chen, MD</text>
    <text x="20" y="92" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Orthopedic Surgery</text>

    <!-- NPI Details from npi_lookup / npi_search API -->
    <g transform="translate(20, 115)">
      <rect width="270" height="90" rx="12" fill="#0f172a" opacity="0.5"/>

      <!-- NPI Number (from npi_lookup) -->
      <g transform="translate(15, 15)">
        <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11">NPI NUMBER</text>
        <text x="0" y="18" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500">1234567890</text>
      </g>

      <!-- Practice Location (from npi_search) -->
      <g transform="translate(140, 15)">
        <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11">PRACTICE</text>
        <text x="0" y="18" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500">Stanford Medical</text>
      </g>

      <!-- Medicare Enrollment (from npi_validate) -->
      <g transform="translate(15, 55)">
        <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11">MEDICARE STATUS</text>
        <circle cx="0" cy="14" r="4" fill="#10b981"/>
        <text x="12" y="18" fill="#10b981" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" font-weight="500">Enrolled - Accepts Assignment</text>
      </g>
    </g>
  </g>

  <!-- Continuation message -->
  <g transform="translate(24, 495)">
    <rect width="310" height="90" rx="16" fill="#1e293b"/>
    <text x="20" y="24" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Dr. Chen accepts Medicare and takes</text>
    <text x="20" y="46" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">assignment, so you'll only pay your</text>
    <text x="20" y="68" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Part B deductible and coinsurance.</text>
  </g>

  <!-- Smart Suggestion Chips -->
  <g transform="translate(24, 600)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="500">CONTINUE WITH</text>

    <g transform="translate(0, 16)">
      <rect width="180" height="40" rx="20" fill="#1e293b"/>
      <rect x="0" y="0" width="180" height="40" rx="20" fill="none" stroke="#334155" stroke-width="1"/>
      <text x="20" y="26" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Check MRI coverage</text>
    </g>

    <g transform="translate(190, 16)">
      <rect width="130" height="40" rx="20" fill="#1e293b"/>
      <rect x="0" y="0" width="130" height="40" rx="20" fill="none" stroke="#334155" stroke-width="1"/>
      <text x="20" y="26" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14">Different doctor</text>
    </g>
  </g>

  <!-- Data source badge -->
  <g transform="translate(24, 680)">
    <rect width="180" height="26" rx="13" fill="#3b82f6" opacity="0.1"/>
    <text x="12" y="17" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10">Data from </text>
    <text x="62" y="17" fill="#3b82f6" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" font-weight="500">CMS NPI Registry API</text>
  </g>

  <!-- Chat Input -->
  <g transform="translate(0, 712)">
    <rect width="375" height="100" fill="#0f172a"/>
    <rect x="24" y="16" width="270" height="50" rx="25" fill="#1e293b"/>
    <text x="48" y="47" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Ask a follow-up...</text>

    <!-- Send button -->
    <circle cx="322" cy="41" r="25" fill="url(#accentGradient)"/>
    <path d="M315 41 L322 34 L329 41 M322 34 L322 48" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>