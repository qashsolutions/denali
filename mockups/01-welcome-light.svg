<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <linearGradient id="accentGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-color="#94a3b8" flood-opacity="0.15"/>
    </filter>
    <filter id="glowLight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradientLight)"/>

  <!-- Status Bar (Light) -->
  <rect x="0" y="0" width="375" height="44" fill="#f8fafc"/>
  <text x="24" y="30" fill="#0f172a" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:41</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#0f172a" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#0f172a"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#059669"/>
  </g>

  <!-- Header with Theme Toggle -->
  <g transform="translate(0, 44)">
    <rect width="375" height="80" fill="#f8fafc"/>

    <!-- Logo and Greeting -->
    <g transform="translate(24, 16)">
      <!-- Mountain Logo -->
      <g filter="url(#glowLight)">
        <path d="M8 32 L20 8 L32 32 Z" fill="#2563eb" opacity="0.9"/>
        <path d="M20 32 L32 12 L44 32 Z" fill="#7c3aed" opacity="0.9"/>
      </g>
    </g>

    <text x="60" y="48" fill="#0f172a" font-family="SF Pro Display, -apple-system, sans-serif" font-size="28" font-weight="700">Evening, Venkata</text>

    <!-- Theme Toggle (Moon icon - tap to go dark) -->
    <g transform="translate(320, 28)">
      <circle cx="16" cy="16" r="20" fill="#e2e8f0"/>
      <circle cx="16" cy="16" r="10" fill="none" stroke="#475569" stroke-width="2"/>
      <path d="M16 6 L16 10 M16 22 L16 26 M6 16 L10 16 M22 16 L26 16" stroke="#475569" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
      <text x="16" y="21" fill="#475569" font-size="14" text-anchor="middle">üåô</text>
    </g>
  </g>

  <!-- Main Content -->
  <g transform="translate(24, 150)">
    <text x="0" y="0" fill="#475569" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17">What can I help you with today?</text>
  </g>

  <!-- Chat Input Card -->
  <g transform="translate(24, 190)">
    <rect width="327" height="60" rx="16" fill="#ffffff" filter="url(#shadowLight)"/>
    <rect x="0" y="0" width="327" height="60" rx="16" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="37" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16">My mom needs a back scan approved...</text>

    <!-- Send button -->
    <circle cx="295" cy="30" r="20" fill="url(#accentGradientLight)"/>
    <path d="M288 30 L295 23 L302 30 M295 23 L295 37" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Quick Actions -->
  <g transform="translate(24, 280)">
    <text x="0" y="0" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="0.5">QUICK ACTIONS</text>

    <!-- History Button -->
    <g transform="translate(0, 20)">
      <rect width="155" height="70" rx="16" fill="#ffffff" filter="url(#shadowLight)"/>
      <rect x="0" y="0" width="155" height="70" rx="16" fill="none" stroke="#e2e8f0" stroke-width="1"/>
      <text x="20" y="30" fill="#475569" font-size="20">üìã</text>
      <text x="50" y="35" fill="#0f172a" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500">Past questions</text>
      <text x="50" y="55" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">View history</text>
    </g>

    <!-- How it works Button -->
    <g transform="translate(170, 20)">
      <rect width="157" height="70" rx="16" fill="#ffffff" filter="url(#shadowLight)"/>
      <rect x="0" y="0" width="157" height="70" rx="16" fill="none" stroke="#e2e8f0" stroke-width="1"/>
      <text x="20" y="30" fill="#475569" font-size="20">‚ùì</text>
      <text x="50" y="35" fill="#0f172a" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="500">How it works</text>
      <text x="50" y="55" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Learn more</text>
    </g>
  </g>

  <!-- Common Questions Section -->
  <g transform="translate(24, 400)">
    <text x="0" y="0" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="0.5">COMMON QUESTIONS</text>

    <!-- Question 1 -->
    <g transform="translate(0, 20)">
      <rect width="327" height="56" rx="14" fill="#ffffff" filter="url(#shadowLight)"/>
      <rect x="0" y="0" width="327" height="56" rx="14" fill="none" stroke="#e2e8f0" stroke-width="1"/>
      <text x="20" y="35" fill="#0f172a" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Will Medicare cover my MRI?</text>
      <path d="M300 28 L308 28" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Question 2 -->
    <g transform="translate(0, 90)">
      <rect width="327" height="56" rx="14" fill="#ffffff" filter="url(#shadowLight)"/>
      <rect x="0" y="0" width="327" height="56" rx="14" fill="none" stroke="#e2e8f0" stroke-width="1"/>
      <text x="20" y="35" fill="#0f172a" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Help me appeal a denied claim</text>
      <path d="M300 28 L308 28" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Question 3 -->
    <g transform="translate(0, 160)">
      <rect width="327" height="56" rx="14" fill="#ffffff" filter="url(#shadowLight)"/>
      <rect x="0" y="0" width="327" height="56" rx="14" fill="none" stroke="#e2e8f0" stroke-width="1"/>
      <text x="20" y="35" fill="#0f172a" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">What does my doctor need to document?</text>
      <path d="M300 28 L308 28" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Free Appeal Badge -->
  <g transform="translate(24, 680)">
    <rect width="327" height="50" rx="25" fill="#dcfce7"/>
    <text x="163" y="32" fill="#059669" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500" text-anchor="middle">‚ú® 1 free appeal remaining</text>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#cbd5e1"/>
</svg>