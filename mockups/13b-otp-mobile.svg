<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:42</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Back Button -->
  <g transform="translate(16, 60)">
    <path d="M12 4 L4 12 L12 20" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Progress Indicator -->
  <g transform="translate(140, 68)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <circle cx="24" cy="0" r="4" fill="#10b981"/>
    <circle cx="48" cy="0" r="4" fill="#3b82f6"/>
    <circle cx="72" cy="0" r="4" fill="#334155"/>
  </g>
  <text x="187" y="90" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle">Step 3 of 4</text>

  <!-- Phone Icon -->
  <g transform="translate(155, 130)">
    <circle cx="32" cy="32" r="40" fill="#3b82f6" opacity="0.15"/>
    <rect x="18" y="8" width="28" height="48" rx="4" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="32" cy="48" r="3" fill="#3b82f6"/>
    <rect x="26" y="12" width="12" height="2" rx="1" fill="#3b82f6"/>
  </g>

  <!-- Title -->
  <text x="187" y="245" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="700" text-anchor="middle">Verify your phone</text>

  <text x="187" y="280" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" text-anchor="middle">Enter your mobile number to receive a code</text>

  <!-- Phone Input -->
  <g transform="translate(24, 320)">
    <text x="0" y="0" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500">Mobile number</text>

    <g transform="translate(0, 16)">
      <rect width="327" height="56" rx="12" fill="#1e293b"/>
      <rect x="0" y="0" width="327" height="56" rx="12" fill="none" stroke="#3b82f6" stroke-width="2"/>

      <!-- Country code selector -->
      <g transform="translate(16, 16)">
        <text x="0" y="18" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16">ðŸ‡ºðŸ‡¸ +1</text>
        <path d="M52 15 L56 20 L60 15" fill="none" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
      </g>

      <rect x="80" y="12" width="1" height="32" fill="#334155"/>

      <text x="96" y="35" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16">(555) 123-4567</text>
    </g>
  </g>

  <!-- Send Code Button -->
  <g transform="translate(24, 430)">
    <rect width="327" height="56" rx="28" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="163" y="36" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Send verification code</text>
  </g>

  <!-- OR - already verified email badge -->
  <g transform="translate(24, 520)">
    <rect width="327" height="60" rx="12" fill="#10b981" opacity="0.1"/>
    <rect x="0" y="0" width="327" height="60" rx="12" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>

    <circle cx="30" cy="30" r="14" fill="#10b981" opacity="0.2"/>
    <path d="M24 30 L28 34 L36 26" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <text x="56" y="26" fill="#10b981" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" font-weight="500">Email verified</text>
    <text x="56" y="44" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">maria.gonzalez@email.com</text>
  </g>

  <!-- Why mobile verification -->
  <g transform="translate(24, 610)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="600" letter-spacing="0.5">WHY MOBILE VERIFICATION?</text>

    <text x="0" y="25" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Mobile verification adds an extra layer of security</text>
    <text x="0" y="45" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">to protect your health information and payment.</text>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>