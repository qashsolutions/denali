  <!-- Privacy Note -->
  <g transform="translate(24, 760)">
    <text x="163" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" text-anchor="middle">ðŸ”’ Your number is only used for verification</text>
  </g>

  <!-- Home Indicator (iOS) -->
  <rect x="120" y="790" width="134" height="5" rx="2.5" fill="#ffffff" opacity="0.2"/>
</svg>