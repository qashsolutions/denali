    <circle cx="50" cy="50" r="25" fill="#10b981"/>
    <path d="M38 50 L46 58 L62 42" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Hero Text -->
