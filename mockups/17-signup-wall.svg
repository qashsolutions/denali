    <text x="163" y="35" fill="#ffffff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="26" font-weight="700" text-anchor="middle">is Ready!</text>

    <text x="163" y="80" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" text-anchor="middle">Enter your phone number to view it</text>
    <text x="163" y="102" fill="#10b981" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15" font-weight="600" text-anchor="middle">It's free â€” no payment required</text>
  </g>

  <!-- Phone Input Card -->
