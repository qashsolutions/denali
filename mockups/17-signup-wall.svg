        <circle cx="10" cy="10" r="10" fill="#10b981" opacity="0.15"/>
        <text x="10" y="14" fill="#10b981" font-size="10" text-anchor="middle">âœ“</text>
        <text x="30" y="14" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13">Print, copy, or download</text>
      </g>
    </g>
