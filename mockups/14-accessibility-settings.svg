<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" fill="url(#bgGradient)"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#0f172a"/>
  <text x="24" y="30" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600">9:41</text>
  <g transform="translate(305, 17)">
    <rect x="0" y="0" width="22" height="11" rx="2" fill="none" stroke="#fff" stroke-width="1"/>
    <rect x="23" y="3" width="2" height="5" rx="1" fill="#fff"/>
    <rect x="2" y="2" width="16" height="7" rx="1" fill="#34d399"/>
  </g>

  <!-- Header -->
  <g transform="translate(0, 44)">
    <rect width="375" height="60" fill="#0f172a"/>
    <rect x="0" y="59" width="375" height="1" fill="#1e293b"/>

    <g transform="translate(16, 18)">
      <path d="M12 4 L4 12 L12 20" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>

    <text x="187" y="36" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="17" font-weight="600" text-anchor="middle">Accessibility</text>
  </g>

  <!-- Settings Content -->
  <g transform="translate(24, 130)">
    <!-- Display Section -->
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">DISPLAY</text>

    <rect y="16" width="327" height="180" rx="16" fill="#1e293b"/>

    <!-- Text Size -->
    <g transform="translate(0, 16)">
      <text x="20" y="28" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Text Size</text>
      <text x="20" y="48" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Adjust text size throughout the app</text>

      <!-- Slider -->
      <g transform="translate(20, 60)">
        <text x="0" y="14" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">A</text>
        <rect x="25" y="8" width="240" height="4" rx="2" fill="#334155"/>
        <rect x="25" y="8" width="160" height="4" rx="2" fill="url(#accentGradient)"/>
        <circle cx="185" cy="10" r="12" fill="#fff" filter="url(#shadow)"/>
        <text x="275" y="16" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16">A</text>
      </g>
      <rect x="20" y="85" width="287" height="1" fill="#334155"/>
    </g>

    <!-- High Contrast -->
    <g transform="translate(0, 116)">
      <text x="20" y="28" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">High Contrast Mode</text>
      <text x="20" y="48" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Increase color contrast for readability</text>
      <g transform="translate(263, 18)">
        <rect width="44" height="26" rx="13" fill="#334155"/>
        <circle cx="13" cy="13" r="10" fill="#fff"/>
      </g>
    </g>
  </g>

  <!-- Motion Section -->
  <g transform="translate(24, 350)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">MOTION</text>

    <rect y="16" width="327" height="120" rx="16" fill="#1e293b"/>

    <!-- Reduce Motion -->
    <g transform="translate(0, 16)">
      <text x="20" y="28" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Reduce Motion</text>
      <text x="20" y="48" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">Minimize animations and transitions</text>
      <g transform="translate(263, 18)">
        <rect width="44" height="26" rx="13" fill="#3b82f6"/>
        <circle cx="31" cy="13" r="10" fill="#fff"/>
      </g>
      <rect x="20" y="60" width="287" height="1" fill="#334155"/>
    </g>

    <!-- Auto-play videos -->
    <g transform="translate(0, 76)">
      <text x="20" y="28" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">Auto-play Media</text>
      <g transform="translate(263, 18)">
        <rect width="44" height="26" rx="13" fill="#334155"/>
        <circle cx="13" cy="13" r="10" fill="#fff"/>
      </g>
    </g>
  </g>

  <!-- Screen Reader Section -->
  <g transform="translate(24, 510)">
    <text x="0" y="0" fill="#64748b" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" letter-spacing="1">SCREEN READER</text>

    <rect y="16" width="327" height="60" rx="16" fill="#1e293b"/>

    <g transform="translate(0, 16)">
      <text x="20" y="28" fill="#fff" font-family="SF Pro Display, -apple-system, sans-serif" font-size="15">VoiceOver Optimization</text>
      <g transform="translate(263, 18)">
        <rect width="44" height="26" rx="13" fill="#3b82f6"/>
        <circle cx="31" cy="13" r="10" fill="#fff"/>
      </g>
    </g>
  </g>

  <!-- Info Card -->
  <g transform="translate(24, 620)">
    <rect width="327" height="80" rx="12" fill="#3b82f6" opacity="0.1"/>
    <rect x="0" y="0" width="327" height="80" rx="12" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>

    <text x="20" y="28" fill="#3b82f6" font-size="18">ðŸ’¡</text>
    <text x="50" y="30" fill="#e2e8f0" font-family="SF Pro Display, -apple-system, sans-serif" font-size="13" font-weight="500">Designed for Medicare patients</text>
    <text x="20" y="52" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">All touch targets are at least 44x44px and</text>
    <text x="20" y="68" fill="#94a3b8" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12">text meets WCAG AA contrast standards.</text>
  </g>

  <!-- Home Indicator -->
  <rect x="120" y="790" width="135" height="5" rx="2.5" fill="#64748b"/>
</svg>